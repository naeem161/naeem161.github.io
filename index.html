<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.abc').forEach(function (button) {
                button.onclick = function () {
                    document.querySelector('body').style.color = button.dataset.color;
                }
            })
        })

    </script>
</head>

<body>
    <button class="abc" data-color="red"> Red </button>
    <button class="abc" data-color="blue"> Green </button>
    <button class="abc" data-color="green"> Blue </button>
</body>

</html>
